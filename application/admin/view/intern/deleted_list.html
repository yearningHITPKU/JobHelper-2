{include file='public/base_js'}
<script>
    layui.use(['laydate','element','laypage','layer'], function(){
        $ = layui.jquery;//jquery
        laydate = layui.laydate;//日期插件
        lement = layui.element();//面包导航
        laypage = layui.laypage;//分页
        layer = layui.layer;//弹出层

        //以上模块根据需要引入
        laypage({
            cont: 'page'
            ,pages: 100
            ,first: 1
            ,last: 100
            ,prev: '<em><</em>'
            ,next: '<em>></em>'
        });

        var start = {
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };

        var end = {
            min: laydate.now()
            ,max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };

        document.getElementById('LAY_demorange_s').onclick = function(){
            start.elem = this;
            laydate(start);
        }
        document.getElementById('LAY_demorange_e').onclick = function(){
            end.elem = this
            laydate(end);
        }
    });

    function question_show (argument) {
        layer.msg('可以跳到前台具体问题页面',{icon:1,time:1000});
    }
    /*添加*/
    function question_add(title,url,w,h){
        x_admin_show(title,url,w,h);
    }
    //编辑
    function question_edit (title,url,id,w,h) {
        x_admin_show(title,url,w,h);
    }

    /*删除*/
    function question_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});

            $.ajax({
                type: 'POST',
                url: "{:url('intern/delete')}",
                data: {'id':id},
                dataType: "json",
            })
        });
    }

    /*恢复*/
    function recover(obj,id){
        layer.confirm('确认要恢复吗？',function(index){
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已恢复!',{icon:1,time:1000});

            $.ajax({
                type: 'POST',
                url: "{:url('intern/recover')}",
                data: {'id':id},
                dataType: "json",
            })
        });
    }

    function selectAll(){
        var checkbox = document.getElementById("selectAll");
        var input = document.getElementsByName("one");

        console.log(input.length);
        if(checkbox.checked){
            for (var i=0;i<input.length ;i++ )
            {
                if(input[i].type=="checkbox")
                    input[i].checked = true;
            }
        }else{
            for (var i=0;i<input.length ;i++ )
            {
                if(input[i].type=="checkbox")
                    input[i].checked = false;
            }
        }
    }

    //批量删除提交
    function delSelected () {
        layer.confirm('确认要删除吗？',function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});

            var data = new Array();
            var j = 0;
            var input = document.getElementsByName("one");
            //遍历internList-body，获取所有子tr
            console.log(input.length);
            for (var i=0;i<input.length;i++)
            {
                console.log("i = " + i);
                console.log(input[i].checked);
                if(input[i].checked){
                    console.log("j = " + j);
                    data[j] = input[i].value;
                    console.log("id = " + data[j]);
                    j++;
                    //input[i].parentNode.parentNode.parentNode.removeChild(input[i].parentNode.parentNode);
                    //$(input[i]).parents("tr").remove();
                    $(input[i]).parents("tr").hide();
                }
            }

            console.log(data);

            $.ajax({
                type: 'POST',
                url: "{:url('intern/deleteSelected')}",
                data: {'json':JSON.stringify(data)},
                dataType: "json",
            })
        });
    }

    //批量删除提交
    function recoverAll () {
        layer.confirm('确认要恢复吗？',function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('恢复成功', {icon: 1});

            var data = new Array();
            var j = 0;
            var input = document.getElementsByName("one");
            //遍历internList-body，获取所有子tr
            console.log(input.length);
            for (var i=0;i<input.length;i++)
            {
                console.log("i = " + i);
                console.log(input[i].checked);
                if(input[i].checked){
                    console.log("j = " + j);
                    data[j] = input[i].value;
                    console.log("id = " + data[j]);
                    j++;
                    //input[i].parentNode.parentNode.parentNode.removeChild(input[i].parentNode.parentNode);
                    //$(input[i]).parents("tr").remove();
                    $(input[i]).parents("tr").hide();
                }
            }

            console.log(data);

            $.ajax({
                type: 'POST',
                url: "{:url('intern/recoverSelected')}",
                data: {'json':JSON.stringify(data)},
                dataType: "json",
            })
        });
    }

</script>
